<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>App Para Guardar Facturas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="body" class="container-all">
        <div class="card">
            <h2>Agregar Facturas</h2>
            <form id="form" class="form-st">
                <div class="container-invoices">
                    <input type="date" autofocus class="form-control my-2" id="data-time-invoice" required>
                </div>
                <div class="container-invoice">
                    <input type="text" class="form-control my-2" id="name-the-enterprise" placeholder="Nombre de la empresa" required>
                </div>
                <div class="container-invoice">
                    <input type="number" id="nit-enterprise"class="form-control my-2" placeholder="Ingrese NIT de la empresa" required>
                </div>
                <div class="container-invoice">
                    <textarea class="form-control my-2" id="description" placeholder="Descripcion" required></textarea>
                </div>
                <div class="container-invoice">
                    <input type="current" class="form-control my-2" id="price" placeholder="precio" required>
                </div>
                <div class="container-invoice">
                    <button type="submit" class="btn btn-block btn-primary my-2" id="button">Save</button>
                </div>
            </form>
        </div>

    </div>
    <div class="container-table">
        <h2>Facturas Guardadas</h2>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Fecha de factura</th>
                    <th scope="col">Nombre de la empresa</th>
                    <th scope="col">NIT de la empresa</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col">Precio</th>
                </tr>
            </thead>
            <tbody id="tbody">
                <tr id="tr">
                </tr>
            </tbody>
        </table>

    </div>


<script src="app.js"></script>
</body>

</html>
